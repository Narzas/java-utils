<body>
	<h1>Page with an iframe</h1>
	This page includes an other page using an &lt;iframe&gt; tag. 
	This kind of page tends to throw off page downloaders.
	<p/>
	This sentence is located just <b>above</b> the &lt;iframe&gt;.
	<p/>
	<iframe src="page_included_in_iframe.html"></iframe>
	<p/>
	This sentence is located just <b>below</b> the &lt;iframe&gt;.
	
</body>
</html>
